<include file="Common:header" />
<div class="am-g am-g-fixed am-margin-top">
	{:W('BanjiInfo')}
	<div class="am-panel am-panel-success">
		<div class="am-panel-hd am-cf">学生成绩列表 <a href="{:U(GROUP_NAME.'/Student/index')}" class="am-btn am-btn-warning am-margin-left am-btn-xs">返回学生列表</a></div>
		<table class="am-table am-table-bordered am-table-striped am-table-hover">
		<thead>
			<tr>
				<th colspan="7" class="am-active">
					学生信息：{$student['xuehao']}{$student['name']}
				</th>
			</tr>
			<tr>
				<th style="width:5%" class="am-text-center">序号</th>
				<th style="width:5%" class="am-text-center">学科</th>
				<th style="width:10%" class="am-text-center">考试日期</th>
				<th style="width:5%" class="am-text-center">分数</th>
				<th style="width:5%" class="am-text-center">名次</th>
				<th class="am-text-center">考试名称</th>
				
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="kaoshi" item="v">
			<tr>
				<td class="am-text-center">{++$num}</td>
				<td class="am-text-center">{$v['xueke']}</td>
				<td class="am-text-center">{$v['shijian']|date='Y-m-d',###}</td>
				<td class="am-text-center">{$v['fenshu']}</td>
				<td class="am-text-center">{$v['mingci']}</td>
				<td>{$v['mingcheng']}</td>
				
				<td>1</td>
			</tr>
			</foreach>
			<tr>
				<td colspan="7" class="am-active">
					<ul class="am-pagination">
					{$show}
					</ul>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
<include file="Common:footer" />
