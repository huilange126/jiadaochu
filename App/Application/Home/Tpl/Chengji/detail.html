<include file="Common:header" />
<div class="am-g am-g-fixed am-margin-top">
	{:W('BanjiInfo')}
	<div class="am-panel am-panel-success">
		<div class="am-panel-hd am-cf">学生成绩列表 <a href="{:U(GROUP_NAME.'/Chengji/index')}" class="am-btn am-btn-warning am-margin-left am-btn-xs">返回考试管理</a></div>
		<table class="am-table am-table-bordered am-table-striped am-table-hover">
		<thead>
			<tr>
				<th colspan="5" class="am-active">
				考试名称：{$kaoshi['mingcheng']}
				({$kaoshi['shijian']|date='Y-m-d',###})
				</th>
			</tr>
			<tr>
				<th style="width:5%" class="am-text-center">序号</th>
				<th style="width:5%" class="am-text-center">学号</th>
				<th style="width:10%" class="am-text-center">姓名</th>
				<th style="width:5%" class="am-text-center">成绩</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="kaoshichengji" item="v">
			<tr>
				<td class="am-text-center">{++$num}</td>
				<td class="am-text-center">{$v['student']['xuehao']}</td>
				<td class="am-text-center">{$v['student']['name']}</td>
				<td class="am-text-center">{$v['fenshu']}</td>
				<td>
					<a href="{:U(GROUP_NAME.'/StudentFenshu/modifyChengji',array('kaoshi'=>$v['kaoshiid'],'student'=>$v['xueshengid']))}"  class="am-btn am-btn-warning am-margin-left am-btn-xs">修改成绩</a>
					<a href="{:U(GROUP_NAME.'/StudentFenshu/delChengji',array('kaoshi'=>$v['kaoshiid'],'student'=>$v['xueshengid']))}" class="am-btn am-btn-danger am-btn-xs" name="del">删除成绩</a>
				</td>
			</tr>
			</foreach>
			<tr>
				<td colspan="5">
					<ul class="am-pagination">
					{$show}
					</ul>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
<script>
	$(function(){
		$('a[name=del]').click(function(){

			return confirm('确定要删除数据？');
		});

	});
</script>
<include file="Common:footer" />
