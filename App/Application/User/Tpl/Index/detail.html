<include file="Home@Common:header" />
<load file="__PUBLIC__/echart/echarts.common.min.js"/>
<load file="__PUBLIC__/echart/shine.js"/>
    
<div class="am-g am-g-fixed am-margin-top">
	<div class="am-panel am-panel-secondary">
		<div class="am-panel-hd am-cf">学生基础信息<a href="{:U(GROUP_NAME.'/Login/logout')}" class="am-btn am-btn-primary am-btn-xs am-fr ">退出系统</a></div>
		<div class="am-panel-bd am-cf">
			<div class="am-u-md-2 am-u-sm-12">
				<label for="">学号</label>
				{$student['xuehao']}
			</div>
			<div class="am-u-md-2 am-u-sm-12">
				<label for="">姓名</label>
				{$student['name']}
			</div>
			<div class="am-u-md-4 am-u-sm-12 am-u-end">
				<label for="">班级</label>
				{$student['ruxuenian']}级{$student['banji']}班
			</div>
		</div>	
	</div>	
</div>
<div class="am-g am-g-fixed">
	<!-- 左侧导航栏开始 -->
	<include file="right"/>
	<!-- 左侧导航栏结束 -->
	<!-- 右侧主面板开始 -->
	<div class="am-u-md-9 am-u-sm-12">
		<div class="am-g">
			<div class="am-panel am-panel-secondary">
				<div class="am-panel-hd">考试成绩列表</div>
				<div class="am-panel-bd am-cf">
					<div class="am-g">
						<div class="am-u-sm-4 am-text-right">
							<label for="">学科：</label>
						</div>
						<div class="am-u-sm-8">
							{$kaoshi['xueke']}
						</div>
					</div>
					<div class="am-g">
						<div class="am-u-sm-4 am-text-right">
							<label for="">考试名称：</label>
						</div>
						<div class="am-u-sm-8">
							{$kaoshi['mingcheng']}
						</div>
					</div>
					<div class="am-g">
						<div class="am-u-sm-4 am-text-right">
							<label for="">考试时间：</label>
						</div>
						<div class="am-u-sm-8">
							{$kaoshi['shijian']|date='Y-m-d',###}
						</div>
					</div>
					<div class="am-g">
						<div class="am-u-sm-4 am-text-right">
							<label for="">得分：</label>
						</div>
						<div class="am-u-sm-8">
							{$kaoshi['defen']}
						</div>
					</div>
					<div class="am-g">
						<div class="am-u-sm-4 am-text-right">
							<label for="">名次：</label>
						</div>
						<div class="am-u-sm-8">
							第{$kaoshi['mingci']}名
						</div>
					</div>
				</div>
			</div>
			<div class="am-u-sm-12">
				<div id="main123" style="width: 100%;height: 400px;overflow: hidden;margin:0;"></div>
			</div>
			
		</div>
	</div>
	<!-- 右侧主面板结束 -->
</div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main123'),'shine');

        // 指定图表的配置项和数据
        option = {
        	title : {

        		text: '数据统计',
        		subtext: '得分分段',
        		x:'center'
        	},
        	tooltip : {
        		trigger: 'item',
        		formatter: "{a} <br/>{b} : {c} ({d}%)"
        	},
        	legend: {
        		
        		top:60,
        		show:true,
        		orient: 'horizontal',
        		left: 'center',
        		data: [{$echartTitle}]
        	},
        	series : [
        	{
        		name: '人数',
        		type: 'pie',
        		radius : '55%',
        		center: ['50%', '60%'],
        		data:[
        		{$echartData}
        		],
        		itemStyle: {
        			emphasis: {
        				shadowBlur: 10,
        				shadowOffsetX: 0,
        				shadowColor: 'rgba(0, 0, 0, 0.5)'
        			}
        		}
        	}
        	]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
<include file="Home@Common:footer" />
