<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="大眼仔~旭" />
    <css file="__PUBLIC__/Admin/Css/public.css" />
	<title>项目结果列表</title>
</head>

<body>
<table class="table">
    <thead>
        <tr>
            <td colspan="4">项目列表</td>
        </tr>
        <tr>
            <th>ID</th>
            <th>学期</th>
            <th>名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="project" id="v">
        <tr>
            <td width="5%">{$i}</td>
            <td width="15%">{$v['term']}</td>
            <td width="10%">{$v['name']}</td>
            <td>[<a href="{:U(GROUP_NAME.'/Result/teacherlist',array('pid'=>$v['id']))}">查看详细结果</a>]</td>
        </tr>
    </volist>
    </tbody>
</table>


</body>
</html>
