<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="大眼仔~旭" />
    <css file="__PUBLIC__/Admin/Css/public.css" />
	<title>教师添加页面</title>
</head>

<body>

<form action="{:U(GROUP_NAME.'/Teacher/modifyHandle')}" method="POST">
    <table class="table">
        <thead>
            <tr>
                <th colspan="2">教师添加</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right">任教学科</td>
                <td>
                    <select class="seltab" name="xueke">
                        <option value="0">-----选择学科-----</option>
                        <foreach name="xueke" item="v">
                            <option <if condition="$v['id'] eq $teacher['xid']">selected="select"</if> value="{$v['id']}">{$v['xueke']}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">姓名</td>
                <td><input type="text" name="name" value="{$teacher['name']}" /></td>
            </tr>
            <tr>
                <td align="right">身份证号</td>
                <td><input type="text" name="cid" class="len400" value="{$teacher['cid']}" /></td>
            </tr>
            <tr><input type="hidden" value="{$teacher['id']}" name="tid" />
                <td colspan="2" align="center"><input type="submit" value="修改" /></td>
            </tr>
        </tbody>
    </table>

</form>

</body>
</html>
