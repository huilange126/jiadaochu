<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>德育管理奖惩添加</title>
	<load file="http://cdn.amazeui.org/amazeui/2.5.2/css/amazeui.min.css" />
	<load file="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" />
	<load file="http://cdn.amazeui.org/amazeui/2.5.2/js/amazeui.min.js" />
	<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
</head>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			resizeType : 1,
			allowPreviewEmoticons : false,
			allowImageUpload : true,
			uploadJson : "{:U(GROUP_NAME.'/Deyu/upload')}",
			allowImageRomote:false,
			formatUploadUrl:false,
			cssData : 'body {font-size:16px;} img{max-width:500px;width: expression(this.width>450?"500px":this.width+"px"); overflow: hidden;}',
			items : [
			'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
			'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
			'insertunorderedlist', '|', 'emoticons', 'image', 'link']
		});
	});
</script>
<body>
	<div class="am-g am-padding">
		<div class="am-panel am-panel-secondary">
			<div class="am-panel-hd">奖惩信息添加</div>
			<div class="am-panel-bd">
				<form class="am-form am-form-horizontal" method="POST" action="{:U(GROUP_NAME.'/Deyu/addHandle')}" enctype=”multipart/form-data”>
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">学生信息</label>
						<div class="am-u-sm-2 am-u-end">
							<input type="text" name="xuehaoxingming" class="am-form-field"readonly value="{$student['xuehao']}{$student['name']}" />
							<input type="hidden" name="student" value="{$student['id']}">
						</div>
					</div>
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">选择日期</label>
						<div class="am-u-sm-2 am-u-end">
							<input type="text" name="shijian" class="am-form-field" placeholder="选择奖惩日期" data-am-datepicker readonly required value="{:date('Y-m-d',time())}" />
						</div>
					</div>
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">信息类型</label>
						<div class="am-u-sm-4 am-u-end">
							<div class="am-form-group">
								<label class="am-radio-inline">
									<input type="radio" checked="checked"  value="1" name="leixing"> 奖励信息
								</label>
								<label class="am-radio-inline">
									<input type="radio" value="2" name="leixing"> 惩罚信息
								</label>
								<label class="am-radio-inline">
									<input type="radio" value="3" name="leixing"> 其他
								</label>
							</div>
						</div>
					</div>
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">信息描述</label>
						<div class="am-u-sm-2 am-u-end">
							<textarea name="content" style="width:500px;height:200px;visibility:hidden;"></textarea>
						</div>
					</div>
					<div class="am-form-group">
						<div class="am-u-sm-6 am-u-end">
							<button class="am-btn am-btn-primary am-center">奖惩信息添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
