<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>没有学号学生列表</title>
	<load file="http://cdn.amazeui.org/amazeui/2.5.0/css/amazeui.min.css"/>
</head>
<body>
	<div class="am-g am-padding">
		<table class="am-table am-table-bordered am-table-striped am-table-hover">
			<thead>
				<tr>
					<th colspan="3">导入不成功，下列学生没有学籍，请先添加学生信息</th>
				</tr>
				<tr>
					<th style="width:5%">序号</th>
					<th style="width:10%">学号</th>
					<th>姓名</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="wuxuehao" item="v">
					<tr class="am-active">
						<td>{++$key}</td>
						<td>{$v['xuehao']}</td>
						<td>{$v['xingming']}</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</body>
</html>
